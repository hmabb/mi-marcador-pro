<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control Voley Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: white; padding-bottom: 50px; }
        .module { background: #1e1e1e; border-radius: 10px; padding: 15px; margin-bottom: 15px; border-left: 5px solid #444; }
        .local-mod { border-color: #36ba98; }
        .away-mod { border-color: #a044ff; }
        .score-display { font-size: 2.5rem; font-weight: bold; background: #000; border-radius: 5px; margin: 10px 0; }
        .timer-big { font-family: monospace; font-size: 3rem; color: #00ffcc; text-align: center; }
        .set-edit-card { background: #2a2a2a; border-radius: 5px; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container" style="max-width: 600px;">
    <div class="module">
        <input type="text" id="tournament-input" class="form-control bg-dark text-white mb-3" placeholder="Nombre del Torneo" onchange="sync()">
        <div class="timer-big" id="timer-val">00:00</div>
        <div class="d-flex gap-2 justify-content-center mt-2">
            <button class="btn btn-success" onclick="timer('start')">INICIAR</button>
            <button class="btn btn-warning" onclick="timer('pause')">PAUSA</button>
            <button class="btn btn-danger" onclick="timer('reset')">RESET</button>
        </div>
    </div>

    <div class="module local-mod">
        <div class="row g-2">
            <div class="col-8"><input type="text" id="name-h" class="form-control bg-dark text-white" onchange="sync()"></div>
            <div class="col-4"><input type="color" id="color-h" class="form-control form-control-color w-100" onchange="sync()"></div>
        </div>
        <input type="text" id="logo-h" class="form-control bg-dark text-white mt-2" placeholder="URL Logo" onchange="sync()">
        
        <div class="text-center">
            <div class="score-display" id="val-h">0</div>
            <div class="btn-group w-100">
                <button class="btn btn-primary btn-lg" onclick="modify('homeScore', 1)">+ PUNTO</button>
                <button class="btn btn-outline-danger" onclick="modify('homeScore', -1)">-1</button>
            </div>
        </div>
    </div>

    <div class="module away-mod">
        <div class="row g-2">
            <div class="col-8"><input type="text" id="name-a" class="form-control bg-dark text-white" onchange="sync()"></div>
            <div class="col-4"><input type="color" id="color-a" class="form-control form-control-color w-100" onchange="sync()"></div>
        </div>
        <input type="text" id="logo-a" class="form-control bg-dark text-white mt-2" placeholder="URL Logo" onchange="sync()">
        
        <div class="text-center">
            <div class="score-display" id="val-a">0</div>
            <div class="btn-group w-100">
                <button class="btn btn-primary btn-lg" onclick="modify('awayScore', 1)">+ PUNTO</button>
                <button class="btn btn-outline-danger" onclick="modify('awayScore', -1)">-1</button>
            </div>
        </div>
    </div>

    <div class="module">
        <h5>üìä GESTI√ìN DE SETS</h5>
        <button class="btn btn-info w-100 mb-3" onclick="pushSet()">GUARDAR SET Y CONTINUAR</button>
        
        <div id="sets-history-list">
            </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let state = {};

    socket.on('init', s => { state = s; updateUI(); });
    socket.on('update', s => { state = s; updateUI(); });
    socket.on('tick', d => { document.getElementById('timer-val').innerText = format(d.timer); });

    function updateUI() {
        document.getElementById('tournament-input').value = state.tournamentName;
        document.getElementById('name-h').value = state.homeName;
        document.getElementById('name-a').value = state.awayName;
        document.getElementById('val-h').innerText = state.homeScore;
        document.getElementById('val-a').innerText = state.awayScore;
        document.getElementById('color-h').value = state.homeColor;
        document.getElementById('color-a').value = state.awayColor;
        document.getElementById('logo-h').value = state.homeLogo;
        document.getElementById('logo-a').value = state.awayLogo;

        // Renderizar historial de sets editables
        const list = document.getElementById('sets-history-list');
        list.innerHTML = '';
        state.homeSetsHistory.forEach((val, i) => {
            const div = document.createElement('div');
            div.className = 'set-edit-card d-flex align-items-center gap-2 mb-2';
            div.innerHTML = `
                <span class="badge bg-secondary">SET ${i+1}</span>
                <input type="number" class="form-control form-control-sm bg-dark text-white" value="${state.homeSetsHistory[i]}" onchange="editSet(${i}, 'home', this.value)">
                <span>-</span>
                <input type="number" class="form-control form-control-sm bg-dark text-white" value="${state.awaySetsHistory[i]}" onchange="editSet(${i}, 'away', this.value)">
                <button class="btn btn-danger btn-sm" onclick="deleteSet(${i})">üóëÔ∏è</button>
            `;
            list.appendChild(div);
        });
    }

    function sync() {
        state.tournamentName = document.getElementById('tournament-input').value;
        state.homeName = document.getElementById('name-h').value;
        state.awayName = document.getElementById('name-a').value;
        state.homeColor = document.getElementById('color-h').value;
        state.awayColor = document.getElementById('color-a').value;
        state.homeLogo = document.getElementById('logo-h').value;
        state.awayLogo = document.getElementById('logo-a').value;
        socket.emit('updateAction', state);
    }

    function modify(key, val) {
        state[key] = Math.max(0, state[key] + val);
        socket.emit('updateAction', state);
    }

    function pushSet() {
        state.homeSetsHistory.push(state.homeScore);
        state.awaySetsHistory.push(state.awayScore);
        state.homeScore = 0; state.awayScore = 0;
        socket.emit('updateAction', state);
    }

    function editSet(index, team, value) {
        if(team === 'home') state.homeSetsHistory[index] = parseInt(value);
        else state.awaySetsHistory[index] = parseInt(value);
        socket.emit('updateAction', state);
    }

    function deleteSet(index) {
        state.homeSetsHistory.splice(index, 1);
        state.awaySetsHistory.splice(index, 1);
        socket.emit('updateAction', state);
    }

    function timer(cmd) { socket.emit('controlTimer', cmd); }
    function format(s) { return Math.floor(s/60).toString().padStart(2,'0') + ":" + (s%60).toString().padStart(2,'0'); }
</script>
</body>
</html>
