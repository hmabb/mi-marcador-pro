<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Voley TV Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background: #0f0f0f; color: #e0e0e0; padding-bottom: 60px; font-size: 0.9rem; }
        .card-header { font-weight: bold; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }
        .bg-dark-subtle { background-color: #1a1a1a !important; }
        .timer-display { font-family: monospace; font-size: 2.5rem; font-weight: bold; color: #00ffcc; letter-spacing: 2px; }
        .score-big { font-size: 2.2rem; font-weight: bold; }
        .sets-big { font-size: 1.5rem; font-weight: bold; color: gold; }
        .btn-group-sm > .btn, .btn-sm { font-size: 0.8rem; }
        label { font-size: 0.75rem; color: #aaa; margin-bottom: 2px; display: block; }
        .color-input-group { display: flex; gap: 5px; }
        .color-input-group input { height: 30px; padding: 2px; width: 100%; }
    </style>
</head>
<body>
<div class="container-fluid p-2">
    <div class="row g-2">
        <div class="col-md-4 col-lg-3">
             <div class="card bg-dark-subtle mb-2 border-secondary">
                <div class="card-header text-center py-1 text-info">憋 Cron贸metro Pro</div>
                <div class="card-body p-2 text-center">
                    <div class="timer-display mb-2" id="timer-val">00:00</div>
                    
                    <div class="btn-group w-100 mb-2">
                        <button class="btn btn-success" onclick="sendT('start')"><i class="bi bi-play-fill"></i></button>
                        <button class="btn btn-warning" onclick="sendT('pause')"><i class="bi bi-pause-fill"></i></button>
                        <button class="btn btn-danger" onclick="sendT('reset')"><i class="bi bi-stop-fill"></i></button>
                    </div>

                     <div class="input-group input-group-sm mb-2">
                        <button class="btn btn-outline-light" id="btn-mode" onclick="toggleTimerMode()">猬锔 UP</button>
                        <input type="text" class="form-control bg-dark text-white text-center" id="manual-timer" placeholder="MM:SS">
                        <button class="btn btn-outline-info" onclick="setManualTimer()">Set</button>
                    </div>

                    <div class="btn-group btn-group-sm w-100">
                        <button class="btn btn-outline-secondary" onclick="sendT('adjust', 60)">+1m</button>
                        <button class="btn btn-outline-secondary" onclick="sendT('adjust', 1)">+1s</button>
                        <button class="btn btn-outline-secondary" onclick="sendT('adjust', -1)">-1s</button>
                        <button class="btn btn-outline-secondary" onclick="sendT('adjust', -60)">-1m</button>
                    </div>
                </div>
            </div>

            <div class="card bg-dark-subtle border-secondary">
                <div class="card-header py-1 text-center">锔 Configuraci贸n TV</div>
                <div class="card-body p-2">
                     <div class="mb-2">
                        <label>Modo de Pantalla</label>
                        <select class="form-select form-select-sm bg-dark text-white mb-1" id="overlayMode" onchange="sync()">
                            <option value="match"> Partido en Vivo</option>
                            <option value="halftime">革 Entretiempo</option>
                            <option value="final"> Final del Partido</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label>T铆tulo Torneo</label>
                        <input type="text" class="form-control form-control-sm bg-dark text-white mb-1" id="tournamentName" onchange="sync()">
                        <div class="color-input-group">
                            <div><label>Fondo T铆tulo</label><input type="color" id="bgColorTitle" onchange="sync()"></div>
                            <div><label>Texto T铆tulo</label><input type="color" id="textColorTitle" onchange="sync()"></div>
                        </div>
                    </div>
                    <div class="mb-2">
                         <label>Logo Transmisor (URL)</label>
                         <input type="text" class="form-control form-control-sm bg-dark text-white" id="broadcasterLogo" onchange="sync()">
                    </div>
                    <div class="color-input-group">
                        <div><label>Fondo Reloj</label><input type="color" id="bgColorTimer" onchange="sync()"></div>
                        <div><label>Fondo Historial</label><input type="color" id="bgColorHist" onchange="sync()"></div>
                        <div><label>Indicador Saque</label><input type="color" id="colorServeIndic" onchange="sync()"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-lg-4_5">
            <div class="card bg-dark-subtle border-success h-100">
                 <div class="card-header py-1 text-center text-success"> LOCAL (Home)</div>
                 <div class="card-body p-2">
                    <input type="text" id="homeName" class="form-control form-control-sm bg-dark text-white mb-1 font-weight-bold" onchange="sync()">
                    <div class="color-input-group mb-1">
                        <input type="color" id="homeColor" title="Fondo" onchange="sync()">
                        <input type="color" id="homeTextColor" title="Texto" onchange="sync()">
                    </div>
                    <input type="text" id="homeLogo" class="form-control form-control-sm bg-dark text-white mb-3" placeholder="URL Logo" onchange="sync()">

                    <div class="row text-center align-items-center mb-3 bg-black rounded p-2 mx-0">
                        <div class="col-6 border-end border-secondary">
                             <label>SETS</label>
                             <div class="sets-big" id="val-sets-h">0</div>
                             <div class="btn-group btn-group-sm w-100">
                                <button class="btn btn-success" onclick="mod('homeSets',1)">+1</button>
                                <button class="btn btn-outline-danger" onclick="mod('homeSets',-1)">-1</button>
                            </div>
                        </div>
                        <div class="col-6">
                             <label>PUNTOS</label>
                             <div class="score-big text-white" id="val-score-h">0</div>
                             <div class="btn-group btn-group-sm w-100 mb-1">
                                <button class="btn btn-primary" onclick="mod('homeScore',1)">+ PUNTO</button>
                                <button class="btn btn-outline-danger" onclick="mod('homeScore',-1)">-1</button>
                            </div>
                        </div>
                    </div>
                     <button id="btn-serve-h" class="btn btn-outline-warning w-100 btn-sm" onclick="setServe('home')"> Manual: Tiene Saque</button>
                 </div>
            </div>
        </div>

        <div class="col-md-4 col-lg-4_5">
            <div class="card bg-dark-subtle border-primary h-100">
                 <div class="card-header py-1 text-center text-primary">锔 VISITA (Away)</div>
                 <div class="card-body p-2">
                     <input type="text" id="awayName" class="form-control form-control-sm bg-dark text-white mb-1 font-weight-bold" onchange="sync()">
                    <div class="color-input-group mb-1">
                        <input type="color" id="awayColor" title="Fondo" onchange="sync()">
                        <input type="color" id="awayTextColor" title="Texto" onchange="sync()">
                    </div>
                    <input type="text" id="awayLogo" class="form-control form-control-sm bg-dark text-white mb-3" placeholder="URL Logo" onchange="sync()">

                    <div class="row text-center align-items-center mb-3 bg-black rounded p-2 mx-0">
                        <div class="col-6 border-end border-secondary">
                             <label>SETS</label>
                             <div class="sets-big" id="val-sets-a">0</div>
                             <div class="btn-group btn-group-sm w-100">
                                <button class="btn btn-success" onclick="mod('awaySets',1)">+1</button>
                                <button class="btn btn-outline-danger" onclick="mod('awaySets',-1)">-1</button>
                            </div>
                        </div>
                        <div class="col-6">
                             <label>PUNTOS</label>
                             <div class="score-big text-white" id="val-score-a">0</div>
                             <div class="btn-group btn-group-sm w-100 mb-1">
                                <button class="btn btn-primary" onclick="mod('awayScore',1)">+ PUNTO</button>
                                <button class="btn btn-outline-danger" onclick="mod('awayScore',-1)">-1</button>
                            </div>
                        </div>
                    </div>
                     <button id="btn-serve-a" class="btn btn-outline-warning w-100 btn-sm" onclick="setServe('away')"> Manual: Tiene Saque</button>
                 </div>
            </div>
        </div>
    </div> <div class="card bg-dark-subtle border-warning mt-2">
        <div class="card-body p-2 d-flex align-items-center gap-3">
            <button class="btn btn-warning fw-bold" onclick="pushSet()" style="white-space: nowrap;"> FINALIZAR SET ACTUAL</button>
            <div id="sets-history-container" class="d-flex gap-2 overflow-auto">
                </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let state = {};

    // Mapeo de IDs de inputs a propiedades del estado para sincronizaci贸n autom谩tica
    const inputsMap = {
        'tournamentName': 'tournamentName', 'bgColorTitle': 'bgColorTitle', 'textColorTitle': 'textColorTitle',
        'bgColorTimer': 'bgColorTimer', 'bgColorHist': 'bgColorHist', 'colorServeIndic': 'colorServeIndic',
        'broadcasterLogo': 'broadcasterLogo', 'overlayMode': 'overlayMode',
        'homeName': 'homeName', 'homeColor': 'homeColor', 'homeTextColor': 'homeTextColor', 'homeLogo': 'homeLogo',
        'awayName': 'awayName', 'awayColor': 'awayColor', 'awayTextColor': 'awayTextColor', 'awayLogo': 'awayLogo'
    };

    socket.on('init', s => { state = s; loadUI(); });
    socket.on('update', s => { state = s; loadUI(); });
    socket.on('tick', d => { document.getElementById('timer-val').innerText = formatTimer(d.timer); });

    function loadUI() {
        // Cargar valores en inputs
        for (const [id, prop] of Object.entries(inputsMap)) {
            document.getElementById(id).value = state[prop];
        }
        // Valores num茅ricos
        document.getElementById('val-score-h').innerText = state.homeScore;
        document.getElementById('val-score-a').innerText = state.awayScore;
        document.getElementById('val-sets-h').innerText = state.homeSets;
        document.getElementById('val-sets-a').innerText = state.awaySets;
        
        // Estado botones saque
        document.getElementById('btn-serve-h').className = state.serverSide === 'home' ? 'btn btn-warning w-100 btn-sm' : 'btn btn-outline-warning w-100 btn-sm';
        document.getElementById('btn-serve-a').className = state.serverSide === 'away' ? 'btn btn-warning w-100 btn-sm' : 'btn btn-outline-warning w-100 btn-sm';
        
        // Bot贸n Modo Timer
        document.getElementById('btn-mode').innerText = state.timerMode === 'up' ? '猬锔 UP' : '猬锔 DOWN';
        if(!state.isRunning) document.getElementById('timer-val').innerText = formatTimer(state.timer);

        renderHistory();
    }

    // Sincroniza todos los inputs de configuraci贸n
    function sync() {
        const dataToSend = {};
        for (const [id, prop] of Object.entries(inputsMap)) {
            dataToSend[prop] = document.getElementById(id).value;
        }
        socket.emit('updateAction', dataToSend);
    }

    // Modificar Puntos o Sets (+1 / -1)
    function mod(key, val) {
        state[key] = Math.max(0, state[key] + val);
        const { timer, isRunning, ...data } = state; // No enviamos timer
        socket.emit('updateAction', data);
    }

    // Saque Manual
    function setServe(side) {
        socket.emit('updateAction', { serverSide: side });
    }

    // Finalizar Set
    function pushSet() {
        state.homeSetsHistory.push(state.homeScore);
        state.awaySetsHistory.push(state.awayScore);
        // Aumentar autom谩ticamente los sets ganados (l贸gica simple, el que tenga m谩s gana el set)
        if (state.homeScore > state.awayScore) state.homeSets++;
        else if (state.awayScore > state.homeScore) state.awaySets++;
        
        state.homeScore = 0; state.awayScore = 0;
        const { timer, isRunning, ...data } = state;
        socket.emit('updateAction', data);
    }

    // Historial Editable
    function renderHistory() {
        const container = document.getElementById('sets-history-container');
        container.innerHTML = '';
        state.homeSetsHistory.forEach((val, i) => {
            const div = document.createElement('div');
            div.className = 'input-group input-group-sm bg-dark rounded';
            div.style.width = '180px';
            div.innerHTML = `
                <span class="input-group-text bg-secondary text-white border-secondary">S${i+1}</span>
                <input type="number" class="form-control bg-dark text-white border-secondary text-center p-0" value="${val}" onchange="editHist(${i}, 'home', this.value)">
                <input type="number" class="form-control bg-dark text-white border-secondary text-center p-0" value="${state.awaySetsHistory[i]}" onchange="editHist(${i}, 'away', this.value)">
                <button class="btn btn-outline-danger border-secondary" onclick="delHist(${i})"></button>
            `;
            container.appendChild(div);
        });
    }
    function editHist(i, team, v) {
        if(team==='home') state.homeSetsHistory[i] = parseInt(v); else state.awaySetsHistory[i] = parseInt(v);
        const { timer, isRunning, ...d } = state; socket.emit('updateAction', d);
    }
    function delHist(i) {
        state.homeSetsHistory.splice(i,1); state.awaySetsHistory.splice(i,1);
        const { timer, isRunning, ...d } = state; socket.emit('updateAction', d);
    }

    // Funciones del Cron贸metro
    function sendT(cmd, val=null) { socket.emit('controlTimer', {cmd, val}); }
    function toggleTimerMode() {
        const newMode = state.timerMode === 'up' ? 'down' : 'up';
        sendT('mode', newMode);
    }
    function setManualTimer() {
        const parts = document.getElementById('manual-timer').value.split(':');
        if(parts.length === 2) {
            const seconds = (parseInt(parts[0]) * 60) + parseInt(parts[1]);
            sendT('set', seconds);
        }
    }
    function formatTimer(s) {
        if (s < 0) s = 0;
        return Math.floor(s/60).toString().padStart(2,'0') + ":" + (s%60).toString().padStart(2,'0');
    }
</script>
</body>
</html>
