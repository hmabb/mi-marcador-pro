<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: #f8fafc; font-size: 0.85rem; }
        .card { background: #1e293b; border: 1px solid #334155; margin-bottom: 10px; }
        label { color: #38bdf8; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .score-val { font-size: 3rem; font-weight: 900; }
        .set-editor { background: #0f172a; padding: 5px; border-radius: 4px; display: flex; align-items: center; gap: 5px; }
        .set-editor input { width: 50px; text-align: center; background: #000; color: gold; border: 1px solid #444; }
    </style>
</head>
<body class="p-2">
<div class="container-fluid">
    <div class="row g-2">
        <div class="col-12 col-md-3">
            <div class="card p-3 shadow">
                <label>Nombre del Torneo</label>
                <input type="text" id="tournamentName" class="form-control form-control-sm bg-dark text-white mb-2" onchange="sync()">
                <div class="row g-1 mb-3">
                    <div class="col-6"><label>Fondo Tit.</label><input type="color" id="bgColorTitle" class="form-control form-control-color w-100" onchange="sync()"></div>
                    <div class="col-6"><label>Texto Tit.</label><input type="color" id="textColorTitle" class="form-control form-control-color w-100" onchange="sync()"></div>
                </div>
                <hr class="border-secondary">
                <div class="h2 text-center font-monospace" id="t-disp">00:00</div>
                <div class="row g-1 mb-2">
                    <div class="col-6"><button class="btn btn-success w-100 btn-sm" onclick="sendT('start')">START</button></div>
                    <div class="col-6"><button class="btn btn-danger w-100 btn-sm" onclick="sendT('pause')">PAUSE</button></div>
                </div>
                <div class="input-group input-group-sm mb-2">
                    <input type="text" id="t-manual" class="form-control bg-dark text-white" placeholder="MM:SS">
                    <button class="btn btn-primary" onclick="setManualTime()">SET</button>
                </div>
                <select id="timerMode" class="form-select form-select-sm bg-dark text-white" onchange="syncTimerMode()">
                    <option value="up">ASCENDENTE</option>
                    <option value="down">REGRESIVO</option>
                </select>
            </div>
        </div>

        <div class="col-12 col-md-4">
            <div class="card p-3 border-info">
                <input type="text" id="homeName" class="form-control mb-2 fw-bold" onchange="sync()">
                <div class="row g-1 mb-2">
                    <div class="col-4"><label>Fondo</label><input type="color" id="homeColor" class="form-control form-control-color w-100" onchange="sync()"></div>
                    <div class="col-4"><label>Texto</label><input type="color" id="homeTextColor" class="form-control form-control-color w-100" onchange="sync()"></div>
                    <div class="col-4"><label>Sets</label><input type="number" id="homeSets" class="form-control form-control-sm bg-dark text-white" onchange="sync()"></div>
                </div>
                <input type="text" id="homeLogo" class="form-control form-control-sm bg-dark text-white mb-2" placeholder="URL Logo" onchange="sync()">
                <div class="text-center bg-black rounded p-3">
                    <div class="score-val text-white" id="v-p-h">0</div>
                    <button class="btn btn-primary w-100 py-3 mb-2" onclick="mod('homeScore',1)">+1 LOCAL</button>
                    <button class="btn btn-sm btn-outline-danger w-100" onclick="mod('homeScore',-1)">-1 CORREGIR</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-4">
            <div class="card p-3 border-primary">
                <input type="text" id="awayName" class="form-control mb-2 fw-bold" onchange="sync()">
                <div class="row g-1 mb-2">
                    <div class="col-4"><label>Fondo</label><input type="color" id="awayColor" class="form-control form-control-color w-100" onchange="sync()"></div>
                    <div class="col-4"><label>Texto</label><input type="color" id="awayTextColor" class="form-control form-control-color w-100" onchange="sync()"></div>
                    <div class="col-4"><label>Sets</label><input type="number" id="awaySets" class="form-control form-control-sm bg-dark text-white" onchange="sync()"></div>
                </div>
                <input type="text" id="awayLogo" class="form-control form-control-sm bg-dark text-white mb-2" placeholder="URL Logo" onchange="sync()">
                <div class="text-center bg-black rounded p-3">
                    <div class="score-val text-white" id="v-p-a">0</div>
                    <button class="btn btn-primary w-100 py-3 mb-2" onclick="mod('awayScore',1)">+1 VISITA</button>
                    <button class="btn btn-sm btn-outline-danger w-100" onclick="mod('awayScore',-1)">-1 CORREGIR</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-2 p-3">
        <div class="d-flex justify-content-between mb-3">
            <h6 class="m-0">HISTORIAL DE SETS</h6>
            <button class="btn btn-warning btn-sm fw-bold" onclick="pushS()">ðŸ’¾ FINALIZAR SET</button>
        </div>
        <div id="h-list" class="row row-cols-2 row-cols-md-5 g-2"></div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let state = {};
    const fields = ['tournamentName','bgColorTitle','textColorTitle','homeName','homeColor','homeTextColor','homeLogo','homeSets','awayName','awayColor','awayTextColor','awayLogo','awaySets'];

    socket.on('init', s => { state = s; ui(); });
    socket.on('update', s => { state = s; ui(); });
    socket.on('tick', d => { document.getElementById('t-disp').innerText = fmt(d.timer); });

    function ui() {
        fields.forEach(f => { if(document.getElementById(f)) document.getElementById(f).value = state[f]; });
        document.getElementById('v-p-h').innerText = state.homeScore;
        document.getElementById('v-p-a').innerText = state.awayScore;
        document.getElementById('timerMode').value = state.timerMode;
        let h = "";
        state.homeSetsHistory.forEach((v, i) => {
            h += `<div class="col"><div class="set-editor">
                <span>S${i+1}</span>
                <input type="number" value="${v}" onchange="editH(${i},'h',this.value)">
                <input type="number" value="${state.awaySetsHistory[i]}" onchange="editH(${i},'a',this.value)">
                <button class="btn btn-sm btn-danger p-0 px-1" onclick="delH(${i})">Ã—</button>
            </div></div>`;
        });
        document.getElementById('h-list').innerHTML = h;
    }

    function sync() {
        let d = {}; fields.forEach(f => { d[f] = document.getElementById(f).value; });
        socket.emit('updateAction', d);
    }
    function pushS() {
        socket.emit('updateAction', {
            homeSetsHistory: [...state.homeSetsHistory, state.homeScore],
            awaySetsHistory: [...state.awaySetsHistory, state.awayScore],
            homeScore: 0, awayScore: 0
        });
    }
    function editH(i, t, v) {
        let h = [...state.homeSetsHistory], a = [...state.awaySetsHistory];
        t === 'h' ? h[i] = parseInt(v) : a[i] = parseInt(v);
        socket.emit('updateAction', {homeSetsHistory: h, awaySetsHistory: a});
    }
    function delH(i) {
        let h = [...state.homeSetsHistory], a = [...state.awaySetsHistory];
        h.splice(i, 1); a.splice(i, 1);
        socket.emit('updateAction', {homeSetsHistory: h, awaySetsHistory: a});
    }
    function mod(k,v) { let d={}; d[k]=Math.max(0, state[k]+v); socket.emit('updateAction', d); }
    function setManualTime() {
        let p = document.getElementById('t-manual').value.split(':');
        if(p.length === 2) socket.emit('controlTimer', {cmd:'set', val: parseInt(p[0])*60 + parseInt(p[1])});
    }
    function syncTimerMode() { socket.emit('controlTimer', {cmd:'mode', val: document.getElementById('timerMode').value}); }
    function sendT(cmd, val) { socket.emit('controlTimer', {cmd, val}); }
    function fmt(s) { return Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); }
</script>
</body>
</html>
