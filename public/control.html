<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0c0c0c; color: #fff; font-size: 0.8rem; font-family: sans-serif; }
        .card { background: #181818; border: 1px solid #333; margin-bottom: 10px; }
        .score-val { font-size: 2.5rem; font-weight: 800; color: #00ffcc; }
        label { font-size: 0.65rem; color: #999; text-transform: uppercase; letter-spacing: 1px; }
        .btn-timer-adj { font-size: 0.7rem; padding: 2px 5px; }
        .set-editor { background: #222; border-radius: 5px; padding: 5px; display: flex; align-items: center; gap: 5px; margin-bottom: 5px; }
        .set-editor input { width: 45px; background: #000; border: 1px solid #444; color: gold; text-align: center; }
    </style>
</head>
<body class="p-3">
<div class="container-fluid">
    <div class="row g-3">
        <div class="col-md-3">
            <div class="card p-3">
                <div class="h2 text-center text-info" id="t-disp">00:00</div>
                <div class="btn-group w-100 mb-2">
                    <button class="btn btn-success" onclick="sendT('start')">START</button>
                    <button class="btn btn-danger" onclick="sendT('pause')">PAUSE</button>
                </div>
                <div class="row g-1 mb-2">
                    <div class="col-3"><button class="btn btn-outline-light btn-timer-adj w-100" onclick="sendT('adjust', 60)">+1m</button></div>
                    <div class="col-3"><button class="btn btn-outline-light btn-timer-adj w-100" onclick="sendT('adjust', 1)">+1s</button></div>
                    <div class="col-3"><button class="btn btn-outline-light btn-timer-adj w-100" onclick="sendT('adjust', -1)">-1s</button></div>
                    <div class="col-3"><button class="btn btn-outline-light btn-timer-adj w-100" onclick="sendT('adjust', -60)">-1m</button></div>
                </div>
                <div class="input-group input-group-sm mb-2">
                    <select id="timerMode" class="form-select bg-dark text-white" onchange="socket.emit('controlTimer', {cmd:'mode', val:this.value})">
                        <option value="up">CRECIENTE</option>
                        <option value="down">REGRESIVO</option>
                    </select>
                    <button class="btn btn-warning" onclick="sendT('reset')">RESET</button>
                </div>
                <hr class="border-secondary">
                <label>T√≠tulo del Torneo</label>
                <input type="text" id="tournamentName" class="form-control form-control-sm bg-dark text-white mb-2" onchange="sync()">
                <div class="row g-1 mb-2">
                    <div class="col-6"><label>Fondo</label><input type="color" id="bgColorTitle" class="form-control p-0 border-0" onchange="sync()"></div>
                    <div class="col-6"><label>Texto</label><input type="color" id="textColorTitle" class="form-control p-0 border-0" onchange="sync()"></div>
                </div>
                <label>Modo Overlay</label>
                <select id="overlayMode" class="form-select form-select-sm bg-primary text-white" onchange="sync()">
                    <option value="match">PARTIDO EN VIVO</option>
                    <option value="halftime">ENTRETIEMPO (BANNER)</option>
                    <option value="final">FINAL (BANNER)</option>
                </select>
            </div>
        </div>

        <div class="col-md-9">
            <div class="row g-2">
                <div class="col-6">
                    <div class="card p-3 border-info">
                        <div class="row g-2 mb-2">
                            <div class="col-8"><label>Local</label><input type="text" id="homeName" class="form-control form-control-sm bg-dark text-white" onchange="sync()"></div>
                            <div class="col-2"><label>Fondo</label><input type="color" id="homeColor" class="form-control p-0" onchange="sync()"></div>
                            <div class="col-2"><label>Texto</label><input type="color" id="homeTextColor" class="form-control p-0" onchange="sync()"></div>
                        </div>
                        <input type="text" id="homeLogo" class="form-control form-control-sm bg-dark text-white mb-3" placeholder="URL Logo Local" onchange="sync()">
                        <div class="text-center bg-black p-2 rounded">
                            <div class="score-val" id="v-p-h">0</div>
                            <div class="btn-group w-100">
                                <button class="btn btn-primary btn-lg" onclick="mod('homeScore',1)">+1 PUNTO</button>
                                <button class="btn btn-outline-danger" onclick="mod('homeScore',-1)">-1</button>
                            </div>
                            <div class="mt-2 d-flex justify-content-between px-2">
                                <span>SETS: <b class="text-warning h5" id="v-s-h">0</b></span>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-success" onclick="mod('homeSets',1)">+1 SET</button>
                                    <button class="btn btn-danger" onclick="mod('homeSets',-1)">-1</button>
                                </div>
                            </div>
                        </div>
                        <button id="btn-srv-h" class="btn btn-outline-warning w-100 mt-2" onclick="setSrv('home')">üèê SAQUE</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card p-3 border-primary">
                        <div class="row g-2 mb-2">
                            <div class="col-8"><label>Visita</label><input type="text" id="awayName" class="form-control form-control-sm bg-dark text-white" onchange="sync()"></div>
                            <div class="col-2"><label>Fondo</label><input type="color" id="awayColor" class="form-control p-0" onchange="sync()"></div>
                            <div class="col-2"><label>Texto</label><input type="color" id="awayTextColor" class="form-control p-0" onchange="sync()"></div>
                        </div>
                        <input type="text" id="awayLogo" class="form-control form-control-sm bg-dark text-white mb-3" placeholder="URL Logo Visita" onchange="sync()">
                        <div class="text-center bg-black p-2 rounded">
                            <div class="score-val" id="v-p-a">0</div>
                            <div class="btn-group w-100">
                                <button class="btn btn-primary btn-lg" onclick="mod('awayScore',1)">+1 PUNTO</button>
                                <button class="btn btn-outline-danger" onclick="mod('awayScore',-1)">-1</button>
                            </div>
                            <div class="mt-2 d-flex justify-content-between px-2">
                                <span>SETS: <b class="text-warning h5" id="v-s-a">0</b></span>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-success" onclick="mod('awaySets',1)">+1 SET</button>
                                    <button class="btn btn-danger" onclick="mod('awaySets',-1)">-1</button>
                                </div>
                            </div>
                        </div>
                        <button id="btn-srv-a" class="btn btn-outline-warning w-100 mt-2" onclick="setSrv('away')">üèê SAQUE</button>
                    </div>
                </div>
            </div>
            <div class="card mt-3 p-3">
                <div class="d-flex justify-content-between mb-3">
                    <h6 class="m-0">HISTORIAL DE SETS FINALIZADOS</h6>
                    <button class="btn btn-warning fw-bold" onclick="pushS()">FINALIZAR SET Y GUARDAR</button>
                </div>
                <div id="h-list" class="d-flex flex-wrap gap-2"></div>
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let state = {};
    const fields = ['tournamentName','bgColorTitle','textColorTitle','overlayMode','homeName','homeColor','homeTextColor','homeLogo','awayName','awayColor','awayTextColor','awayLogo'];

    socket.on('init', s => { state = s; ui(); });
    socket.on('update', s => { state = s; ui(); });
    socket.on('tick', d => { document.getElementById('t-disp').innerText = fmt(d.timer); });

    function ui() {
        fields.forEach(f => { if(document.getElementById(f)) document.getElementById(f).value = state[f]; });
        document.getElementById('v-p-h').innerText = state.homeScore;
        document.getElementById('v-p-a').innerText = state.awayScore;
        document.getElementById('v-s-h').innerText = state.homeSets;
        document.getElementById('v-s-a').innerText = state.awaySets;
        document.getElementById('timerMode').value = state.timerMode;
        
        document.getElementById('btn-srv-h').className = state.serverSide==='home'?'btn btn-warning w-100 mt-2':'btn btn-outline-warning w-100 mt-2';
        document.getElementById('btn-srv-a').className = state.serverSide==='away'?'btn btn-warning w-100 mt-2':'btn btn-outline-warning w-100 mt-2';

        let h = "";
        state.homeSetsHistory.forEach((v, i) => {
            h += `<div class="set-editor">
                <span class="small me-1">SET ${i+1}</span>
                <input type="number" value="${v}" onchange="editH(${i},'h',this.value)">
                <input type="number" value="${state.awaySetsHistory[i]}" onchange="editH(${i},'a',this.value)">
                <button class="btn btn-sm btn-danger py-0 px-1" onclick="delH(${i})">√ó</button>
            </div>`;
        });
        document.getElementById('h-list').innerHTML = h;
    }

    function sync() {
        let d = {}; fields.forEach(f => { if(document.getElementById(f)) d[f] = document.getElementById(f).value; });
        socket.emit('updateAction', d);
    }
    function pushS() {
        let hs = state.homeSets, as = state.awaySets;
        if(state.homeScore > state.awayScore) hs++; else if(state.awayScore > state.homeScore) as++;
        socket.emit('updateAction', {
            homeSetsHistory: [...state.homeSetsHistory, state.homeScore],
            awaySetsHistory: [...state.awaySetsHistory, state.awayScore],
            homeScore: 0, awayScore: 0, homeSets: hs, awaySets: as
        });
    }
    function editH(i, t, v) {
        let h = [...state.homeSetsHistory], a = [...state.awaySetsHistory];
        t === 'h' ? h[i] = parseInt(v) : a[i] = parseInt(v);
        socket.emit('updateAction', {homeSetsHistory: h, awaySetsHistory: a});
    }
    function delH(i) {
        let h = [...state.homeSetsHistory], a = [...state.awaySetsHistory];
        h.splice(i, 1); a.splice(i, 1);
        socket.emit('updateAction', {homeSetsHistory: h, awaySetsHistory: a});
    }
    function mod(k,v) { let d={}; d[k]=Math.max(0, state[k]+v); socket.emit('updateAction', d); }
    function setSrv(s) { socket.emit('updateAction', {serverSide: s}); }
    function sendT(cmd, val) { socket.emit('controlTimer', {cmd, val}); }
    function fmt(s) { return Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); }
</script>
</body>
</html>
