<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0a0a0a; color: #ddd; font-size: 0.8rem; }
        .card { background: #151515; border: 1px solid #333; }
        .score-display { font-size: 3rem; font-weight: 900; line-height: 1; color: white; }
        .set-item { display: flex; gap: 5px; background: #222; padding: 4px; border-radius: 4px; margin-bottom: 3px; }
        .set-item input { width: 45px; text-align: center; background: #000; color: #0fbcff; border: 1px solid #444; }
        label { font-size: 0.65rem; text-transform: uppercase; color: #777; font-weight: bold; }
    </style>
</head>
<body class="p-2">
<div class="container-fluid">
    <div class="row g-2">
        <div class="col-md-3">
            <div class="card p-2 mb-2 text-center">
                <div class="h2 text-info" id="t-disp">00:00</div>
                <div class="btn-group btn-group-sm w-100 mb-2">
                    <button class="btn btn-success" onclick="sendT('start')">START</button>
                    <button class="btn btn-danger" onclick="sendT('reset')">RESET</button>
                </div>
                <label>Modo de Pantalla</label>
                <select id="overlayMode" class="form-select form-select-sm bg-primary text-white mb-2" onchange="sync()">
                    <option value="match">PARTIDO EN VIVO</option>
                    <option value="halftime">ENTRETIEMPO (BANNER)</option>
                    <option value="final">FINAL (BANNER)</option>
                </select>
                <label>T√≠tulo del Torneo</label>
                <input type="text" id="tournamentName" class="form-control form-control-sm bg-dark text-white mb-2" onchange="sync()">
                <div class="row g-1">
                    <div class="col-6"><label>Fondo</label><input type="color" id="bgColorTitle" class="form-control form-control-sm p-0" onchange="sync()"></div>
                    <div class="col-6"><label>Texto</label><input type="color" id="textColorTitle" class="form-control form-control-sm p-0" onchange="sync()"></div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-2 border-info">
                <input type="text" id="homeName" class="form-control form-control-sm bg-dark text-white mb-2 fw-bold" onchange="sync()">
                <div class="row g-1 mb-2">
                    <div class="col-4"><label>Color</label><input type="color" id="homeColor" class="form-control p-0" onchange="sync()"></div>
                    <div class="col-8"><label>Logo URL</label><input type="text" id="homeLogo" class="form-control form-control-sm bg-dark text-white" onchange="sync()"></div>
                </div>
                <div class="bg-black p-2 rounded text-center border border-info">
                    <div class="score-display" id="v-p-h">0</div>
                    <div class="btn-group w-100 my-2">
                        <button class="btn btn-primary btn-lg" onclick="mod('homeScore',1)">+1</button>
                        <button class="btn btn-outline-danger" onclick="mod('homeScore',-1)">-1</button>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-info">SETS: <b id="v-s-h">0</b></span>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-success" onclick="mod('homeSets',1)">+1 Set</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="mod('homeSets',-1)">-1</button>
                        </div>
                    </div>
                </div>
                <button id="btn-srv-h" class="btn btn-sm btn-outline-warning w-100 mt-2" onclick="setSrv('home')">üèê SAQUE</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-2 border-primary">
                <input type="text" id="awayName" class="form-control form-control-sm bg-dark text-white mb-2 fw-bold" onchange="sync()">
                <div class="row g-1 mb-2">
                    <div class="col-4"><label>Color</label><input type="color" id="awayColor" class="form-control p-0" onchange="sync()"></div>
                    <div class="col-8"><label>Logo URL</label><input type="text" id="awayLogo" class="form-control form-control-sm bg-dark text-white" onchange="sync()"></div>
                </div>
                <div class="bg-black p-2 rounded text-center border border-primary">
                    <div class="score-display" id="v-p-a">0</div>
                    <div class="btn-group w-100 my-2">
                        <button class="btn btn-primary btn-lg" onclick="mod('awayScore',1)">+1</button>
                        <button class="btn btn-outline-danger" onclick="mod('awayScore',-1)">-1</button>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-primary">SETS: <b id="v-s-a">0</b></span>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-success" onclick="mod('awaySets',1)">+1 Set</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="mod('awaySets',-1)">-1</button>
                        </div>
                    </div>
                </div>
                <button id="btn-srv-a" class="btn btn-sm btn-outline-warning w-100 mt-2" onclick="setSrv('away')">üèê SAQUE</button>
            </div>
        </div>
    </div>

    <div class="card mt-2 p-2">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="m-0">GESTI√ìN DE SETS</h6>
            <button class="btn btn-sm btn-warning fw-bold" onclick="pushS()">üèÅ FINALIZAR SET ACTUAL</button>
        </div>
        <div id="h-list" class="d-flex flex-wrap gap-2"></div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let state = {};
    const fields = ['tournamentName','bgColorTitle','textColorTitle','overlayMode','homeName','homeColor','homeLogo','awayName','awayColor','awayLogo'];

    socket.on('init', s => { state = s; ui(); });
    socket.on('update', s => { state = s; ui(); });
    socket.on('tick', d => { document.getElementById('t-disp').innerText = fmt(d.timer); });

    function ui() {
        fields.forEach(f => { if(document.getElementById(f)) document.getElementById(f).value = state[f]; });
        document.getElementById('v-p-h').innerText = state.homeScore;
        document.getElementById('v-p-a').innerText = state.awayScore;
        document.getElementById('v-s-h').innerText = state.homeSets;
        document.getElementById('v-s-a').innerText = state.awaySets;
        
        document.getElementById('btn-srv-h').className = state.serverSide==='home'?'btn btn-sm btn-warning w-100 mt-2':'btn btn-sm btn-outline-warning w-100 mt-2';
        document.getElementById('btn-srv-a').className = state.serverSide==='away'?'btn btn-sm btn-warning w-100 mt-2':'btn btn-sm btn-outline-warning w-100 mt-2';

        let h = "";
        state.homeSetsHistory.forEach((v, i) => {
            h += `<div class="set-item">
                <span class="small text-muted pt-1">S${i+1}</span>
                <input type="number" value="${v}" onchange="editH(${i},'h',this.value)">
                <input type="number" value="${state.awaySetsHistory[i]}" onchange="editH(${i},'a',this.value)">
                <button class="btn btn-sm btn-danger py-0 px-1" onclick="delH(${i})">√ó</button>
            </div>`;
        });
        document.getElementById('h-list').innerHTML = h;
    }

    function sync() {
        let d = {}; fields.forEach(f => { if(document.getElementById(f)) d[f] = document.getElementById(f).value; });
        socket.emit('updateAction', d);
    }
    function pushS() {
        let hs = state.homeSets, as = state.awaySets;
        if(state.homeScore > state.awayScore) hs++; else if(state.awayScore > state.homeScore) as++;
        socket.emit('updateAction', {
            homeSetsHistory: [...state.homeSetsHistory, state.homeScore],
            awaySetsHistory: [...state.awaySetsHistory, state.awayScore],
            homeScore: 0, awayScore: 0, homeSets: hs, awaySets: as
        });
    }
    function editH(i, t, v) {
        let h = [...state.homeSetsHistory], a = [...state.awaySetsHistory];
        t === 'h' ? h[i] = parseInt(v) : a[i] = parseInt(v);
        socket.emit('updateAction', {homeSetsHistory: h, awaySetsHistory: a});
    }
    function delH(i) {
        let h = [...state.homeSetsHistory], a = [...state.awaySetsHistory];
        h.splice(i, 1); a.splice(i, 1);
        socket.emit('updateAction', {homeSetsHistory: h, awaySetsHistory: a});
    }
    function mod(k,v) { let d={}; d[k]=Math.max(0, state[k]+v); socket.emit('updateAction', d); }
    function setSrv(s) { socket.emit('updateAction', {serverSide: s}); }
    function sendT(cmd, val) { socket.emit('controlTimer', {cmd, val}); }
    function fmt(s) { return Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); }
</script>
</body>
</html>
