<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: white; display: flex; height: 100vh; margin: 0; }
        .sidebar { width: 220px; background: #1e1e1e; padding: 20px; border-right: 2px solid #333; }
        .main { flex: 1; padding: 30px; }
        .card { background: #252525; border: none; color: white; margin-bottom: 15px; }
        .timer-val { font-family: monospace; font-size: 3.5rem; color: #00ffcc; text-align: center; }
        .btn-inc { padding: 15px; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="mb-4">Deportes</h4>
        <button class="btn btn-outline-primary w-100 mb-3" onclick="setSport('football')">‚öΩ F√∫tbol</button>
        <button class="btn btn-outline-info w-100 mb-3" onclick="setSport('volleyball')">üèê Voleibol</button>
        <hr>
        <h5>Reloj</h5>
        <button class="btn btn-success w-100 mb-2" onclick="timer('start')">Iniciar</button>
        <button class="btn btn-warning w-100 mb-2" onclick="timer('pause')">Pausar</button>
        <button class="btn btn-danger w-100" onclick="timer('reset')">Reset</button>
    </div>

    <div class="main">
        <h2 id="title">Cargando...</h2>
        <div class="timer-val mb-4" id="timer-display">00:00</div>

        <div class="row">
            <div class="col-6">
                <div class="card p-3 text-center">
                    <h5>LOCAL</h5>
                    <button class="btn btn-primary btn-inc mb-2" onclick="modify('homeScore', 1)">+1 Punto</button>
                    <button class="btn btn-outline-secondary btn-sm" onclick="modify('homeScore', -1)">-1 Punto</button>
                    
                    <div id="sets-h-ctrl" class="mt-3 d-none">
                        <h6>Sets</h6>
                        <button class="btn btn-info w-100 mb-1" onclick="modify('homeSets', 1)">+1 Set</button>
                        <button class="btn btn-outline-danger btn-sm w-100" onclick="modify('homeSets', -1)">-1 Set</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card p-3 text-center">
                    <h5>VISITA</h5>
                    <button class="btn btn-primary btn-inc mb-2" onclick="modify('awayScore', 1)">+1 Punto</button>
                    <button class="btn btn-outline-secondary btn-sm" onclick="modify('awayScore', -1)">-1 Punto</button>

                    <div id="sets-a-ctrl" class="mt-3 d-none">
                        <h6>Sets</h6>
                        <button class="btn btn-info w-100 mb-1" onclick="modify('awaySets', 1)">+1 Set</button>
                        <button class="btn btn-outline-danger btn-sm w-100" onclick="modify('awaySets', -1)">-1 Set</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let state = {};

        socket.on('init', s => { state = s; updateUI(); });
        socket.on('update', s => { state = s; updateUI(); });
        socket.on('tick', d => { 
            state.timer = d.timer; 
            document.getElementById('timer-display').innerText = format(d.timer); 
        });

        function modify(key, val) {
            state[key] = Math.max(0, state[key] + val);
            socket.emit('updateAction', state);
        }

        function setSport(s) {
            state.sport = s;
            state.homeScore = 0; state.awayScore = 0;
            state.homeSets = 0; state.awaySets = 0;
            socket.emit('updateAction', state);
        }

        function timer(cmd) { socket.emit('controlTimer', cmd); }

        function format(s) {
            return Math.floor(s/60).toString().padStart(2,'0') + ":" + (s%60).toString().padStart(2,'0');
        }

        function updateUI() {
            document.getElementById('title').innerText = state.sport.toUpperCase();
            const isVoley = state.sport === 'volleyball';
            document.getElementById('sets-h-ctrl').classList.toggle('d-none', !isVoley);
            document.getElementById('sets-a-ctrl').classList.toggle('d-none', !isVoley);
        }

        
    </script>
    <div class="mt-3">
    <label>Color Equipo:</label>
    <input type="color" id="color-h" onchange="updateColors()" class="form-control form-control-color">
    <label class="mt-2">URL Logo:</label>
    <input type="text" id="logo-h" placeholder="URL del logo" class="form-control" onchange="updateColors()">
</div>

<script>
function updateColors() {
    state.homeColor = document.getElementById('color-h').value;
    state.awayColor = document.getElementById('color-a').value; // Repetir para visita
    state.homeLogo = document.getElementById('logo-h').value;
    socket.emit('updateAction', state);
}
</script>
</body>
</html>
