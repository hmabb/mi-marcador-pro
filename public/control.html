<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Marcador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1a1a1a; color: white; display: flex; height: 100vh; }
        .sidebar { width: 200px; background: #000; padding: 20px; border-right: 1px solid #333; }
        .main-content { flex: 1; padding: 30px; overflow-y: auto; }
        .card { background: #2a2a2a; border: none; color: white; margin-bottom: 20px; }
        .btn-score { font-size: 1.5rem; padding: 15px; }
        .timer-display { font-family: monospace; font-size: 3rem; color: #00ff00; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>Deportes</h4>
        <button class="btn btn-outline-primary w-100 mb-2" onclick="setSport('football')">‚öΩ F√∫tbol</button>
        <button class="btn btn-outline-primary w-100 mb-2" onclick="setSport('volleyball')">üèê Voley</button>
    </div>

    <div class="main-content">
        <h2 id="sport-title">F√∫tbol</h2>
        <div class="timer-display mb-3" id="timer">00:00</div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3 text-center">
                    <h5>LOCAL</h5>
                    <div class="d-flex justify-content-center gap-2">
                        <button class="btn btn-success btn-score" onclick="modify('homeScore', 1)">+1</button>
                        <button class="btn btn-danger" onclick="modify('homeScore', -1)">-1</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3 text-center">
                    <h5>VISITANTE</h5>
                    <div class="d-flex justify-content-center gap-2">
                        <button class="btn btn-success btn-score" onclick="modify('awayScore', 1)">+1</button>
                        <button class="btn btn-danger" onclick="modify('awayScore', -1)">-1</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="voley-extras" class="row d-none">
            <div class="col-md-6 text-center"><button class="btn btn-info w-100" onclick="modify('homeSets', 1)">Ganar Set Local</button></div>
            <div class="col-md-6 text-center"><button class="btn btn-info w-100" onclick="modify('awaySets', 1)">Ganar Set Visita</button></div>
        </div>

        <div class="mt-4">
            <button class="btn btn-warning" onclick="timer('start')">INICIAR RELOJ</button>
            <button class="btn btn-secondary" onclick="timer('pause')">PAUSAR</button>
            <button class="btn btn-danger" onclick="timer('reset')">RESETEAR PARTIDO</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let localState = {};

        socket.on('init', s => { localState = s; render(); });
        socket.on('update', s => { localState = s; render(); });
        socket.on('tick', d => { 
            localState.timer = d.timer; 
            document.getElementById('timer').innerText = formatTime(d.timer); 
        });

        function modify(field, value) {
            localState[field] = Math.max(0, localState[field] + value);
            socket.emit('updateAction', localState);
        }

        function setSport(s) {
            localState.sport = s;
            socket.emit('updateAction', localState);
        }

        function timer(cmd) { socket.emit('controlTimer', cmd); }

        function formatTime(s) {
            const mins = Math.floor(s / 60).toString().padStart(2, '0');
            const secs = (s % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }

        function render() {
            document.getElementById('sport-title').innerText = localState.sport.toUpperCase();
            document.getElementById('voley-extras').classList.toggle('d-none', localState.sport !== 'volleyball');
        }
    </script>
</body>
</html>
