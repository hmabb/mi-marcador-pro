<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: #f8fafc; font-size: 0.9rem; }
        .card { background: #1e293b; border: 1px solid #334155; margin-bottom: 1rem; }
        .score-val { font-size: 3.5rem; font-weight: 900; color: #38bdf8; }
        label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; font-weight: bold; }
        .btn-xl { padding: 1.5rem 1rem; font-weight: bold; font-size: 1.2rem; }
        .set-editor { background: #0f172a; padding: 10px; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; gap: 10px; }
        .set-editor input { width: 60px; text-align: center; background: #1e293b; color: white; border: 1px solid #475569; padding: 5px; }
    </style>
</head>
<body class="p-2">
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-3 order-1">
            <div class="card p-3 shadow">
                <div class="h1 text-center font-monospace mb-3" id="t-disp">00:00</div>
                <div class="row g-2 mb-3">
                    <div class="col-6"><button class="btn btn-success w-100" onclick="sendT('start')">START</button></div>
                    <div class="col-6"><button class="btn btn-danger w-100" onclick="sendT('pause')">PAUSE</button></div>
                </div>
                <div class="d-flex justify-content-between gap-1 mb-3">
                    <button class="btn btn-sm btn-outline-light" onclick="sendT('adjust', 1)">+1s</button>
                    <button class="btn btn-sm btn-outline-light" onclick="sendT('adjust', 60)">+1m</button>
                    <button class="btn btn-sm btn-outline-light" onclick="sendT('adjust', -1)">-1s</button>
                    <button class="btn btn-sm btn-outline-light" onclick="sendT('adjust', -60)">-1m</button>
                </div>
                <label>Escena Activa</label>
                <select id="overlayMode" class="form-select bg-primary text-white mb-3" onchange="sync()">
                    <option value="match">PARTIDO EN VIVO</option>
                    <option value="halftime">ENTRETIEMPO</option>
                    <option value="final">FINAL DEL PARTIDO</option>
                </select>
                <label>Torneo</label>
                <input type="text" id="tournamentName" class="form-control bg-dark text-white mb-2" onchange="sync()">
                <div class="d-flex gap-2">
                    <input type="color" id="bgColorTitle" class="form-control form-control-color" onchange="sync()">
                    <input type="color" id="textColorTitle" class="form-control form-control-color" onchange="sync()">
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-4 order-2">
            <div class="card p-3 border-info">
                <input type="text" id="homeName" class="form-control mb-2 fw-bold" onchange="sync()">
                <div class="d-flex gap-2 mb-3">
                    <input type="color" id="homeColor" class="form-control form-control-color" onchange="sync()">
                    <input type="color" id="homeTextColor" class="form-control form-control-color" onchange="sync()">
                    <input type="text" id="homeLogo" class="form-control form-control-sm" placeholder="URL Logo" onchange="sync()">
                </div>
                <div class="text-center bg-black rounded p-3 mb-2">
                    <div class="score-val" id="v-p-h">0</div>
                    <button class="btn btn-primary btn-xl w-100 mb-2" onclick="mod('homeScore',1)">+1 LOCAL</button>
                    <button class="btn btn-outline-danger w-100" onclick="mod('homeScore',-1)">CORREGIR -1</button>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="h4">SETS: <b class="text-warning" id="v-s-h">0</b></span>
                    <button class="btn btn-success" onclick="mod('homeSets',1)">+1 SET</button>
                </div>
                <button id="btn-srv-h" class="btn btn-outline-warning w-100 mt-3 py-2" onclick="setSrv('home')">üèê SAQUE</button>
            </div>
        </div>

        <div class="col-12 col-lg-4 order-3">
            <div class="card p-3 border-primary">
                <input type="text" id="awayName" class="form-control mb-2 fw-bold" onchange="sync()">
                <div class="d-flex gap-2 mb-3">
                    <input type="color" id="awayColor" class="form-control form-control-color" onchange="sync()">
                    <input type="color" id="awayTextColor" class="form-control form-control-color" onchange="sync()">
                    <input type="text" id="awayLogo" class="form-control form-control-sm" placeholder="URL Logo" onchange="sync()">
                </div>
                <div class="text-center bg-black rounded p-3 mb-2">
                    <div class="score-val" id="v-p-a">0</div>
                    <button class="btn btn-primary btn-xl w-100 mb-2" onclick="mod('awayScore',1)">+1 VISITA</button>
                    <button class="btn btn-outline-danger w-100" onclick="mod('awayScore',-1)">CORREGIR -1</button>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="h4">SETS: <b class="text-warning" id="v-s-a">0</b></span>
                    <button class="btn btn-success" onclick="mod('awaySets',1)">+1 SET</button>
                </div>
                <button id="btn-srv-a" class="btn btn-outline-warning w-100 mt-3 py-2" onclick="setSrv('away')">üèê SAQUE</button>
            </div>
        </div>
    </div>

    <div class="row order-4">
        <div class="col-12">
            <div class="card p-3 shadow">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="m-0">HISTORIAL EDITABLE</h5>
                    <button class="btn btn-warning fw-bold" onclick="pushS()">üèÅ FINALIZAR SET ACTUAL</button>
                </div>
                <div id="h-list" class="row row-cols-1 row-cols-md-3 g-2"></div>
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let state = {};
    const fields = ['tournamentName','bgColorTitle','textColorTitle','overlayMode','homeName','homeColor','homeTextColor','homeLogo','awayName','awayColor','awayTextColor','awayLogo'];

    socket.on('init', s => { state = s; ui(); });
    socket.on('update', s => { state = s; ui(); });
    socket.on('tick', d => { document.getElementById('t-disp').innerText = fmt(d.timer); });

    function ui() {
        fields.forEach(f => { if(document.getElementById(f)) document.getElementById(f).value = state[f]; });
        document.getElementById('v-p-h').innerText = state.homeScore;
        document.getElementById('v-p-a').innerText = state.awayScore;
        document.getElementById('v-s-h').innerText = state.homeSets;
        document.getElementById('v-s-a').innerText = state.awaySets;
        
        document.getElementById('btn-srv-h').className = state.serverSide==='home'?'btn btn-warning w-100 mt-3 py-2':'btn btn-outline-warning w-100 mt-3 py-2';
        document.getElementById('btn-srv-a').className = state.serverSide==='away'?'btn btn-warning w-100 mt-3 py-2':'btn btn-outline-warning w-100 mt-3 py-2';

        let h = "";
        state.homeSetsHistory.forEach((v, i) => {
            h += `<div class="col"><div class="set-editor">
                <span class="fw-bold">SET ${i+1}</span>
                <input type="number" value="${v}" onchange="editH(${i},'h',this.value)">
                <input type="number" value="${state.awaySetsHistory[i]}" onchange="editH(${i},'a',this.value)">
                <button class="btn btn-sm btn-danger" onclick="delH(${i})">√ó</button>
            </div></div>`;
        });
        document.getElementById('h-list').innerHTML = h;
    }

    function sync() {
        let d = {}; fields.forEach(f => { if(document.getElementById(f)) d[f] = document.getElementById(f).value; });
        socket.emit('updateAction', d);
    }
    function pushS() {
        let hs = state.homeSets, as = state.awaySets;
        if(state.homeScore > state.awayScore) hs++; else if(state.awayScore > state.homeScore) as++;
        socket.emit('updateAction', {
            homeSetsHistory: [...state.homeSetsHistory, state.homeScore],
            awaySetsHistory: [...state.awaySetsHistory, state.awayScore],
            homeScore: 0, awayScore: 0, homeSets: hs, awaySets: as
        });
    }
    function editH(i, t, v) {
        let h = [...state.homeSetsHistory], a = [...state.awaySetsHistory];
        t === 'h' ? h[i] = parseInt(v) : a[i] = parseInt(v);
        socket.emit('updateAction', {homeSetsHistory: h, awaySetsHistory: a});
    }
    function delH(i) {
        let h = [...state.homeSetsHistory], a = [...state.awaySetsHistory];
        h.splice(i, 1); a.splice(i, 1);
        socket.emit('updateAction', {homeSetsHistory: h, awaySetsHistory: a});
    }
    function mod(k,v) { let d={}; d[k]=Math.max(0, state[k]+v); socket.emit('updateAction', d); }
    function setSrv(s) { socket.emit('updateAction', {serverSide: s}); }
    function sendT(cmd, val) { socket.emit('controlTimer', {cmd, val}); }
    function fmt(s) { return Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); }
</script>
</body>
</html>
