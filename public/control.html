<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f0f0f; color: #eee; font-size: 0.85rem; }
        .card { background: #1a1a1a; border: 1px solid #333; }
        .score-big { font-size: 2.5rem; font-weight: 900; color: #fff; line-height: 1; }
        label { font-size: 0.7rem; color: #888; text-transform: uppercase; font-weight: bold; }
        .set-row { display: flex; gap: 5px; background: #222; padding: 5px; border-radius: 4px; margin-bottom: 4px; align-items: center; }
        .set-row input { width: 50px; text-align: center; background: #000; color: gold; border: 1px solid #444; }
    </style>
</head>
<body class="p-2">
<div class="container-fluid">
    <div class="row g-2">
        <div class="col-md-3">
            <div class="card p-2 mb-2">
                <div class="h3 text-center text-info mb-0" id="t-disp">00:00</div>
                <div class="btn-group btn-group-sm w-100 my-2">
                    <button class="btn btn-success" onclick="sendT('start')">START</button>
                    <button class="btn btn-warning" onclick="sendT('pause')">PAUSE</button>
                    <button class="btn btn-danger" onclick="sendT('reset')">RESET</button>
                </div>
                <div class="row g-1 mb-2">
                    <div class="col-3"><button class="btn btn-xs btn-outline-light w-100" onclick="sendT('adjust', 60)">+1m</button></div>
                    <div class="col-3"><button class="btn btn-xs btn-outline-light w-100" onclick="sendT('adjust', 1)">+1s</button></div>
                    <div class="col-3"><button class="btn btn-xs btn-outline-light w-100" onclick="sendT('adjust', -1)">-1s</button></div>
                    <div class="col-3"><button class="btn btn-xs btn-outline-light w-100" onclick="sendT('adjust', -60)">-1m</button></div>
                </div>
                <div class="input-group input-group-sm">
                    <input type="text" id="t-man" class="form-control bg-dark text-white text-center" placeholder="MM:SS">
                    <button class="btn btn-primary" onclick="setMan()">SET</button>
                </div>
            </div>

            <div class="card p-2">
                <label>T√≠tulo del Campeonato</label>
                <input type="text" id="tournamentName" class="form-control form-control-sm bg-dark text-white mb-2" onchange="sync()">
                <div class="row g-1 mb-2">
                    <div class="col-6"><label>Fondo</label><input type="color" id="bgColorTitle" class="form-control form-control-sm p-0" onchange="sync()"></div>
                    <div class="col-6"><label>Texto</label><input type="color" id="textColorTitle" class="form-control form-control-sm p-0" onchange="sync()"></div>
                </div>
                <label>Logo Transmisi√≥n (URL)</label>
                <input type="text" id="broadcasterLogo" class="form-control form-control-sm bg-dark text-white mb-2" onchange="sync()">
                <label>Modo Pantalla</label>
                <select id="overlayMode" class="form-select form-select-sm bg-primary text-white" onchange="sync()">
                    <option value="match">PARTIDO EN VIVO</option>
                    <option value="halftime">ENTRETIEMPO</option>
                    <option value="final">FINAL DEL PARTIDO</option>
                </select>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-2 border-info h-100">
                <label>Nombre Equipo Local</label>
                <input type="text" id="homeName" class="form-control form-control-sm bg-dark text-white mb-2" onchange="sync()">
                <div class="row g-1 mb-2">
                    <div class="col-6"><label>Color Principal</label><input type="color" id="homeColor" class="form-control form-control-sm p-0" onchange="sync()"></div>
                    <div class="col-6"><label>Color Texto</label><input type="color" id="homeTextColor" class="form-control form-control-sm p-0" onchange="sync()"></div>
                </div>
                <label>URL Logo Local</label>
                <input type="text" id="homeLogo" class="form-control form-control-sm bg-dark text-white mb-3" onchange="sync()">
                
                <div class="text-center bg-black p-3 rounded border border-secondary">
                    <label class="d-block mb-1">Puntos Actuales</label>
                    <div class="score-big mb-2" id="v-p-h">0</div>
                    <div class="btn-group w-100 mb-3">
                        <button class="btn btn-lg btn-primary" onclick="mod('homeScore',1)">+1 PUNTO</button>
                        <button class="btn btn-lg btn-outline-danger" onclick="mod('homeScore',-1)">-1</button>
                    </div>
                    <div class="d-flex justify-content-between align-items: center;">
                        <span class="h5">SETS: <b class="text-warning" id="v-s-h">0</b></span>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-success" onclick="mod('homeSets',1)">+1 Set</button>
                            <button class="btn btn-sm btn-danger" onclick="mod('homeSets',-1)">-1</button>
                        </div>
                    </div>
                </div>
                <button id="btn-srv-h" class="btn btn-warning w-100 mt-2" onclick="setSrv('home')">üèê POSEE EL SAQUE</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-2 border-primary h-100">
                <label>Nombre Equipo Visita</label>
                <input type="text" id="awayName" class="form-control form-control-sm bg-dark text-white mb-2" onchange="sync()">
                <div class="row g-1 mb-2">
                    <div class="col-6"><label>Color Principal</label><input type="color" id="awayColor" class="form-control form-control-sm p-0" onchange="sync()"></div>
                    <div class="col-6"><label>Color Texto</label><input type="color" id="awayTextColor" class="form-control form-control-sm p-0" onchange="sync()"></div>
                </div>
                <label>URL Logo Visita</label>
                <input type="text" id="awayLogo" class="form-control form-control-sm bg-dark text-white mb-3" onchange="sync()">

                <div class="text-center bg-black p-3 rounded border border-secondary">
                    <label class="d-block mb-1">Puntos Actuales</label>
                    <div class="score-big mb-2" id="v-p-a">0</div>
                    <div class="btn-group w-100 mb-3">
                        <button class="btn btn-lg btn-primary" onclick="mod('awayScore',1)">+1 PUNTO</button>
                        <button class="btn btn-lg btn-outline-danger" onclick="mod('awayScore',-1)">-1</button>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="h5">SETS: <b class="text-warning" id="v-s-a">0</b></span>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-success" onclick="mod('awaySets',1)">+1 Set</button>
                            <button class="btn btn-sm btn-danger" onclick="mod('awaySets',-1)">-1</button>
                        </div>
                    </div>
                </div>
                <button id="btn-srv-a" class="btn btn-warning w-100 mt-2" onclick="setSrv('away')">üèê POSEE EL SAQUE</button>
            </div>
        </div>
    </div>

    <div class="card mt-2 p-2">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="m-0">HISTORIAL DE SETS (Marcador Acumulado)</h6>
            <button class="btn btn-sm btn-warning fw-bold" onclick="pushS()">üèÅ FINALIZAR SET Y DEFINIR GANADOR</button>
        </div>
        <div id="h-list" class="d-flex flex-wrap gap-2"></div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let state = {};
    const fields = ['tournamentName','bgColorTitle','textColorTitle','broadcasterLogo','overlayMode','homeName','homeColor','homeTextColor','homeLogo','awayName','awayColor','awayTextColor','awayLogo'];

    socket.on('init', s => { state = s; ui(); });
    socket.on('update', s => { state = s; ui(); });
    socket.on('tick', d => { document.getElementById('t-disp').innerText = fmt(d.timer); });

    function ui() {
        fields.forEach(f => { if(document.getElementById(f)) document.getElementById(f).value = state[f]; });
        document.getElementById('v-p-h').innerText = state.homeScore;
        document.getElementById('v-p-a').innerText = state.awayScore;
        document.getElementById('v-s-h').innerText = state.homeSets;
        document.getElementById('v-s-a').innerText = state.awaySets;
        
        // Saque
        document.getElementById('btn-srv-h').className = state.serverSide==='home'?'btn btn-warning w-100 mt-2':'btn btn-outline-warning w-100 mt-2';
        document.getElementById('btn-srv-a').className = state.serverSide==='away'?'btn btn-warning w-100 mt-2':'btn btn-outline-warning w-100 mt-2';
        
        // Render historial editable
        let h = "";
        state.homeSetsHistory.forEach((v, i) => {
            h += `<div class="set-row">
                <span class="text-white small px-1">SET ${i+1}</span>
                <input type="number" value="${v}" onchange="editH(${i},'h',this.value)">
                <input type="number" value="${state.awaySetsHistory[i]}" onchange="editH(${i},'a',this.value)">
                <button class="btn btn-sm btn-danger py-0" onclick="delH(${i})">√ó</button>
            </div>`;
        });
        document.getElementById('h-list').innerHTML = h;
    }

    function sync() {
        let d = {}; fields.forEach(f => { if(document.getElementById(f)) d[f] = document.getElementById(f).value; });
        socket.emit('updateAction', d);
    }
    function pushS() {
        let hs = state.homeSets, as = state.awaySets;
        if(state.homeScore > state.awayScore) hs++; else if(state.awayScore > state.homeScore) as++;
        socket.emit('updateAction', {
            homeSetsHistory: [...state.homeSetsHistory, state.homeScore],
            awaySetsHistory: [...state.awaySetsHistory, state.awayScore],
            homeScore: 0, awayScore: 0, homeSets: hs, awaySets: as
        });
    }
    function editH(i, t, v) {
        let h = [...state.homeSetsHistory], a = [...state.awaySetsHistory];
        t === 'h' ? h[i] = parseInt(v) : a[i] = parseInt(v);
        socket.emit('updateAction', {homeSetsHistory: h, awaySetsHistory: a});
    }
    function delH(i) {
        let h = [...state.homeSetsHistory], a = [...state.awaySetsHistory];
        h.splice(i, 1); a.splice(i, 1);
        socket.emit('updateAction', {homeSetsHistory: h, awaySetsHistory: a});
    }
    function mod(k,v) { let d={}; d[k]=Math.max(0, state[k]+v); socket.emit('updateAction', d); }
    function setSrv(s) { socket.emit('updateAction', {serverSide: s}); }
    function sendT(cmd, val) { socket.emit('controlTimer', {cmd, val}); }
    function setMan() {
        let p = document.getElementById('t-man').value.split(':');
        if(p.length===2) sendT('set', parseInt(p[0])*60 + parseInt(p[1]));
    }
    function fmt(s) { return Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); }
</script>
</body>
</html>
