<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --home-bg: #00cba9; --away-bg: #a044ff; --title-bg: #0b1422; --timer-bg: #000; }
        body { background: transparent; margin: 0; padding: 40px; font-family: 'Roboto Condensed', sans-serif; color: white; overflow: hidden; }

        /* MARCADOR LIVE */
        .live-score {
            position: fixed; bottom: 50px; left: 50px;
            display: flex; flex-direction: column; width: 550px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.6));
        }

        .team-row { display: flex; height: 55px; align-items: stretch; margin-bottom: 2px; }
        .name-box { flex: 1; display: flex; align-items: center; padding: 0 15px; font-size: 26px; text-transform: uppercase; position: relative; }
        
        /* CONTENEDOR DE SETS PREVIOS EN MARCADOR */
        .hist-container { display: flex; background: rgba(0,0,0,0.4); }
        .hist-set { width: 45px; display: flex; align-items: center; justify-content: center; font-size: 22px; color: #aaa; border-left: 1px solid rgba(255,255,255,0.1); }
        
        .pts-box { width: 80px; display: flex; align-items: center; justify-content: center; font-size: 38px; font-weight: 900; background: #000; color: gold; }
        
        .footer-live { display: flex; height: 35px; background: var(--title-bg); align-items: center; border-top: 2px solid rgba(255,255,255,0.1); }
        .timer-box { width: 100px; background: var(--timer-bg); height: 100%; display: flex; align-items: center; justify-content: center; font-size: 20px; font-family: 'Roboto', monospace; }
        .tour-name { flex: 1; padding: 0 15px; font-size: 14px; color: #ccc; }

        .ball { position: absolute; right: 10px; opacity: 0; color: gold; font-size: 18px; }
        .serving .ball { opacity: 1; }

        /* BANNER ALARGADO */
        .tv-banner {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%) translateY(300px);
            width: 90%; max-width: 1200px; height: 100px; background: #0b1422; 
            border-bottom: 5px solid gold; display: flex; align-items: center; 
            padding: 0 40px; transition: 0.8s;
        }
        .tv-banner.active { transform: translateX(-50%) translateY(0); }
        .b-score { font-size: 70px; font-weight: 900; color: gold; width: 100px; text-align: center; }
        .b-name { font-size: 40px; text-transform: uppercase; }
        .b-sets { font-size: 20px; color: #aaa; }
    </style>
</head>
<body>

    <div id="live" class="live-score">
        <div class="team-row" id="row-h">
            <div class="name-box" id="nb-h"><span id="n-h"></span><span class="ball">üèê</span></div>
            <div class="hist-container" id="hist-h"></div>
            <div class="pts-box" id="p-h">0</div>
        </div>
        <div class="team-row" id="row-a">
            <div class="name-box" id="nb-a"><span id="n-a"></span><span class="ball">üèê</span></div>
            <div class="hist-container" id="hist-a"></div>
            <div class="pts-box" id="p-a">0</div>
        </div>
        <div class="footer-live">
            <div class="timer-box" id="timer">00:00</div>
            <div class="tour-name" id="tour-live"></div>
        </div>
    </div>

    <div id="banner" class="tv-banner">
        <div style="flex:1; text-align:right;">
            <div class="b-name" id="bn-h"></div>
            <div class="b-sets">SETS: <span id="bs-h">0</span></div>
        </div>
        <div class="b-score" id="bp-h">0</div>
        <div style="font-size:40px; margin:0 30px;">VS</div>
        <div class="b-score" id="bp-a">0</div>
        <div style="flex:1;">
            <div class="b-name" id="bn-a"></div>
            <div class="b-sets">SETS: <span id="bs-a">0</span></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('update', s => {
            const isMatch = s.overlayMode === 'match';
            document.getElementById('live').style.opacity = isMatch ? '1' : '0';
            document.getElementById('banner').classList.toggle('active', !isMatch);

            // Textos Live
            document.getElementById('n-h').innerText = s.homeName;
            document.getElementById('n-a').innerText = s.awayName;
            document.getElementById('p-h').innerText = s.homeScore;
            document.getElementById('p-a').innerText = s.awayScore;
            document.getElementById('tour-live').innerText = s.tournamentName;

            // Colores
            document.getElementById('nb-h').style.background = s.homeColor;
            document.getElementById('nb-a').style.background = s.awayColor;
            document.getElementById('live').style.setProperty('--title-bg', s.bgColorTitle);
            document.getElementById('tour-live').style.color = s.textColorTitle;

            // Saque
            document.getElementById('row-h').className = s.serverSide==='home'?'team-row serving':'team-row';
            document.getElementById('row-a').className = s.serverSide==='away'?'team-row serving':'team-row';

            // HISTORIAL EN PANTALLA
            drawHistory('hist-h', s.homeSetsHistory);
            drawHistory('hist-a', s.awaySetsHistory);

            // BANNERS
            if(!isMatch) {
                document.getElementById('bn-h').innerText = s.homeName;
                document.getElementById('bn-a').innerText = s.awayName;
                document.getElementById('bp-h').innerText = s.homeScore;
                document.getElementById('bp-a').innerText = s.awayScore;
                document.getElementById('bs-h').innerText = s.homeSets;
                document.getElementById('bs-a').innerText = s.awaySets;
            }
        });

        socket.on('tick', d => { document.getElementById('timer').innerText = fmt(d.timer); });

        function drawHistory(id, data) {
            const container = document.getElementById(id);
            container.innerHTML = '';
            data.forEach(val => {
                const d = document.createElement('div');
                d.className = 'hist-set';
                d.innerText = val;
                container.appendChild(d);
            });
        }
        function fmt(s) { return Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); }
    </script>
</body>
</html>
