<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: transparent; margin: 0; padding: 20px; font-family: 'Orbitron', sans-serif; color: white; }
        
        /* CONTENEDOR MAESTRO */
        .wrapper { display: inline-grid; gap: 5px; }

        /* ESTILO FÚTBOL (Horizontal clásico) */
        .theme-football .wrapper {
            grid-template-areas: "h score timer a";
            background: rgba(0,0,0,0.85);
            padding: 10px 25px;
            border-left: 8px solid #ed1c24;
            align-items: center;
        }

        /* ESTILO VOLEIBOL (Cronómetro abajo, puntos a la derecha) */
        .theme-volleyball .wrapper {
            grid-template-areas: 
                "h h-score"
                "a a-score"
                "timer timer";
            background: rgba(0, 40, 120, 0.9);
            padding: 15px;
            border: 3px solid white;
            border-radius: 10px;
        }

        /* ASIGNACIÓN DE ÁREAS */
        .name-h { grid-area: h; font-size: 24px; padding-right: 15px; }
        .score-h { grid-area: h-score; font-size: 32px; color: #f1c40f; text-align: right; }
        .name-a { grid-area: a; font-size: 24px; padding-right: 15px; }
        .score-a { grid-area: a-score; font-size: 32px; color: #f1c40f; text-align: right; }
        .timer { grid-area: timer; font-size: 28px; color: #00ffcc; text-align: center; border-top: 1px solid #555; margin-top: 5px; }

        /* Ajustes específicos para Fútbol en las áreas */
        .theme-football .score-h { grid-area: score; margin-right: 10px; }
        .theme-football .score-a { grid-area: a; margin-left: 10px; }
        .theme-football .timer { border: none; margin: 0; padding: 0 15px; border-left: 2px solid #444; }
        
        .set-label { font-size: 14px; color: #aaa; margin-left: 10px; }
    </style>
</head>
<body>
    <div id="container" class="theme-football">
        <div class="wrapper">
            <div class="name-h"><span id="txt-h">LOCAL</span><span id="set-h" class="set-label"></span></div>
            <div class="score-h" id="val-h">0</div>
            
            <div class="name-a"><span id="txt-a">VISITA</span><span id="set-a" class="set-label"></span></div>
            <div class="score-a" id="val-a">0</div>
            
            <div class="timer" id="timer">00:00</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('update', s => {
            document.getElementById('container').className = 'theme-' + s.sport;
            document.getElementById('val-h').innerText = s.homeScore;
            document.getElementById('val-a').innerText = s.awayScore;
            document.getElementById('timer').innerText = format(s.timer);
            
            if(s.sport === 'volleyball') {
                document.getElementById('set-h').innerText = `(S:${s.homeSets})`;
                document.getElementById('set-a').innerText = `(S:${s.awaySets})`;
            } else {
                document.getElementById('set-h').innerText = '';
                document.getElementById('set-a').innerText = '';
            }
        });

        socket.on('tick', d => document.getElementById('timer').innerText = format(d.timer));

        function format(s) {
            return Math.floor(s/60).toString().padStart(2,'0') + ":" + (s%60).toString().padStart(2,'0');
        }
    </script>
</body>
</html>
