<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --h-bg: #00cba9; --a-bg: #a044ff; --t-bg: #0b1422; --timer-bg: #000; }
        body { background: transparent; margin: 0; padding: 40px; font-family: 'Roboto Condensed', sans-serif; color: white; overflow: hidden; }

        /* LIVE BOARD */
        .live-board { position: fixed; bottom: 50px; left: 50px; display: flex; flex-direction: column; width: 500px; transition: 0.5s; }
        .row-team { display: flex; height: 50px; margin-bottom: 2px; align-items: stretch; }
        .name-box { flex: 1; display: flex; align-items: center; padding: 0 15px; font-size: 24px; text-transform: uppercase; position: relative; }
        .logo { height: 35px; width: 35px; object-fit: contain; margin-right: 12px; }
        .ball { position: absolute; right: 10px; color: gold; opacity: 0; }
        .serving .ball { opacity: 1; animation: pulse 1s infinite; }
        
        .hist-view { display: flex; background: rgba(0,0,0,0.5); }
        .set-box { width: 40px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #aaa; border-left: 1px solid #333; }
        .pts-now { width: 70px; display: flex; align-items: center; justify-content: center; font-size: 34px; font-weight: 900; background: #000; color: gold; }

        .footer { display: flex; height: 35px; align-items: center; border-top: 2px solid rgba(255,255,255,0.1); }
        .timer { width: 90px; height: 100%; display: flex; align-items: center; justify-content: center; font-family: monospace; font-size: 20px; }
        .tour { flex: 1; padding-left: 15px; font-size: 14px; text-transform: uppercase; }

        /* TV BANNER ALARGADO */
        .banner {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%) translateY(300px);
            width: 90%; max-width: 1100px; height: 100px; background: #0b1422; border-bottom: 5px solid gold;
            display: flex; align-items: center; padding: 0 40px; transition: 0.8s cubic-bezier(0.17, 0.84, 0.44, 1);
        }
        .banner.active { transform: translateX(-50%) translateY(0); }
        .b-score { font-size: 75px; font-weight: 900; color: gold; width: 110px; text-align: center; }
        .b-name { font-size: 45px; text-transform: uppercase; }
        .b-sets { font-size: 22px; color: #999; }
        .b-logo { height: 70px; width: 70px; object-fit: contain; margin: 0 20px; }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        .hidden { opacity: 0; pointer-events: none; transform: translateY(50px); }
    </style>
</head>
<body>

    <div id="live" class="live-board">
        <div id="row-h" class="row-team">
            <div class="name-box" id="nb-h"><img id="l-h" class="logo"><span id="n-h"></span><span class="ball">üèê</span></div>
            <div class="hist-view" id="h-v-h"></div>
            <div class="pts-now" id="p-h">0</div>
        </div>
        <div id="row-a" class="row-team">
            <div class="name-box" id="nb-a"><img id="l-a" class="logo"><span id="n-a"></span><span class="ball">üèê</span></div>
            <div class="hist-view" id="h-v-a"></div>
            <div class="pts-now" id="p-a">0</div>
        </div>
        <div class="footer" id="foot">
            <div class="timer" id="t-v">00:00</div>
            <div class="tour" id="t-n"></div>
        </div>
    </div>

    <div id="banner" class="banner">
        <div style="flex:1; display:flex; align-items:center; justify-content: flex-end;">
            <div style="text-align:right"><div class="b-name" id="bn-h"></div><div class="b-sets">SETS: <span id="bs-h">0</span></div></div>
            <img id="bl-h" class="b-logo">
        </div>
        <div class="b-score" id="bp-h">0</div>
        <div style="font-size:40px; color:#555; margin:0 20px">VS</div>
        <div class="b-score" id="bp-a">0</div>
        <div style="flex:1; display:flex; align-items:center;">
            <img id="bl-a" class="b-logo">
            <div><div class="b-name" id="bn-a"></div><div class="b-sets">SETS: <span id="bs-a">0</span></div></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('update', s => {
            const isMatch = s.overlayMode === 'match';
            document.getElementById('live').className = isMatch ? 'live-board' : 'live-board hidden';
            document.getElementById('banner').classList.toggle('active', !isMatch);

            // Colores y Datos
            document.getElementById('nb-h').style.background = s.homeColor; document.getElementById('nb-h').style.color = s.homeTextColor;
            document.getElementById('nb-a').style.background = s.awayColor; document.getElementById('nb-a').style.color = s.awayTextColor;
            document.getElementById('foot').style.background = s.bgColorTitle; document.getElementById('t-n').style.color = s.textColorTitle;
            document.getElementById('t-v').style.background = s.bgColorTimer;

            document.getElementById('n-h').innerText = s.homeName; document.getElementById('n-a').innerText = s.awayName;
            document.getElementById('p-h').innerText = s.homeScore; document.getElementById('p-a').innerText = s.awayScore;
            document.getElementById('t-n').innerText = s.tournamentName;

            // Logos e Historial
            document.getElementById('l-h').src = s.homeLogo; document.getElementById('l-a').src = s.awayLogo;
            document.getElementById('l-h').style.display = s.homeLogo ? 'block' : 'none';
            document.getElementById('l-a').style.display = s.awayLogo ? 'block' : 'none';
            
            drawH('h-v-h', s.homeSetsHistory); drawH('h-v-a', s.awaySetsHistory);
            
            // Saque
            document.getElementById('row-h').classList.toggle('serving', s.serverSide==='home');
            document.getElementById('row-a').classList.toggle('serving', s.serverSide==='away');

            if(!isMatch) {
                document.getElementById('bn-h').innerText = s.homeName; document.getElementById('bn-a').innerText = s.awayName;
                document.getElementById('bp-h').innerText = s.homeScore; document.getElementById('bp-a').innerText = s.awayScore;
                document.getElementById('bs-h').innerText = s.homeSets; document.getElementById('bs-a').innerText = s.awaySets;
                document.getElementById('bl-h').src = s.homeLogo; document.getElementById('bl-a').src = s.awayLogo;
            }
        });

        socket.on('tick', d => { document.getElementById('t-v').innerText = fmt(d.timer); });
        function drawH(id, data) {
            const c = document.getElementById(id); c.innerHTML = '';
            data.forEach(v => { const b=document.createElement('div'); b.className='set-box'; b.innerText=v; c.appendChild(b); });
        }
        function fmt(s) { return Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); }
    </script>
</body>
</html>
