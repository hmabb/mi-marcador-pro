<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body { background: transparent; margin: 0; display: flex; justify-content: center; align-items: flex-end; height: 100vh; font-family: 'Roboto', sans-serif; overflow: hidden; padding-bottom: 80px; }
        
        .banner {
            width: 90%; max-width: 1200px; height: 140px; background: rgba(11, 20, 34, 0.95); 
            display: flex; align-items: center; position: relative; color: white;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9); border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* BARRAS DE COLOR DINÁMICO */
        .color-bar { position: absolute; bottom: 0; height: 12px; transition: 0.8s ease; }
        #cb-h { left: 0; width: 50%; border-radius: 0 0 0 12px; }
        #cb-a { right: 0; width: 50%; border-radius: 0 0 12px 0; }

        /* ETIQUETA SUPERIOR */
        .tag { 
            position: absolute; top: -45px; left: 50%; transform: translateX(-50%); 
            background: #ffffff; color: #000000; padding: 8px 50px; 
            font-weight: 900; font-size: 24px; letter-spacing: 2px;
            clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .team { flex: 1; display: flex; align-items: center; gap: 25px; padding: 0 50px; }
        .name { font-size: 48px; text-transform: uppercase; font-weight: 900; text-shadow: 3px 3px 5px rgba(0,0,0,0.8); }
        .score { font-size: 100px; font-weight: 900; color: #ffffff; width: 150px; text-align: center; background: rgba(0,0,0,0.4); height: 100%; display: flex; align-items: center; justify-content: center; }
        .sets-count { font-size: 20px; color: gold; font-weight: bold; margin-top: -5px; opacity: 0.9; }
        .logo { height: 100px; width: 100px; object-fit: contain; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6)); }
        .vs-label { font-size: 30px; color: rgba(255,255,255,0.3); padding: 0 20px; font-style: italic; }
    </style>
</head>
<body>
    <div class="banner">
        <div class="tag">ENTRETIEMPO</div>
        <div class="color-bar" id="cb-h"></div>
        <div class="color-bar" id="cb-a"></div>

        <div class="team" style="justify-content: flex-end; text-align: right;">
            <div>
                <div class="name" id="bn-h">LOCAL</div>
                <div class="sets-count">SETS GANADOS: <span id="bs-h">0</span></div>
            </div>
            <img id="bl-h" class="logo" src="">
        </div>

        <div class="score" id="bp-h">0</div>
        <div class="vs-label">VS</div>
        <div class="score" id="bp-a">0</div>

        <div class="team">
            <img id="bl-a" class="logo" src="">
            <div>
                <div class="name" id="bn-a">VISITA</div>
                <div class="sets-count">SETS GANADOS: <span id="bs-a">0</span></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('update', s => {
            // Textos y Puntos
            document.getElementById('bn-h').innerText = s.homeName;
            document.getElementById('bn-a').innerText = s.awayName;
            document.getElementById('bp-h').innerText = s.homeScore;
            document.getElementById('bp-a').innerText = s.awayScore;
            
            // Sets y Logos
            document.getElementById('bs-h').innerText = s.homeSets;
            document.getElementById('bs-a').innerText = s.awaySets;
            document.getElementById('bl-h').src = s.homeLogo;
            document.getElementById('bl-a').src = s.awayLogo;

            // Colores Dinámicos
            document.getElementById('bn-h').style.color = s.homeColor;
            document.getElementById('bn-a').style.color = s.awayColor;
            document.getElementById('cb-h').style.background = s.homeColor;
            document.getElementById('cb-a').style.background = s.awayColor;
        });
    </script>
</body>
</html>
